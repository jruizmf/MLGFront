<div style="height: 200px;">
  <div class="container">
    <div class="ll-section-head text-center mb-5">
      <h3 class="ll-section-head__heaidng">Articulos:</h3>
      <h4 class="ll-section-head__subheading">Inicia sesión para continuar</h4>
    </div>
    <div class="grid grid-cols-12 gap-6 xxl:gap-8">
      <div *ngFor="let articulo of Articulos" class="col-span-12 md:col-span-6 xl:col-span-4">
        <mat-card class="ll-product">
          <img mat-card-image [src]="articulo?.images[0] ? articulo?.images[0] : 'assets/images/No_image_available.png'" alt="{{ articulo.nombre }}"
           style="width: 100%; margin: 0 0 20px; width: 482px; height: 241px;" />
          <mat-card-content class="flex">
            <div class="flex-none w-10">
              <!-- <img src="{{ product?.created_by?.avatar }}" alt="product?.created_by?.name" /> -->
            </div>
            <div class="flex-grow pl-3">
              <h2 class="ll-product__name">
                <a [routerLink]="['/articulos', articulo.id]">{{ articulo.nombre }}</a>
              </h2>
              <p>{{ articulo.description | slice: 0:25}}</p>
              <div class="flex justify-between mt-5">
                <div class="ll-product__price-label">Prices:</div>
                <div class="ll-product__price text-accent font-bold">
                  <!-- <a 
                    (click)="expandPrices = !expandPrices"
                    matTooltip="Please click to show more details"
                    aria-label="Please click to show more details"   
                  > €{{ product.price }} </a>-->
                </div> 
              </div>
               <div class="flex justify-between my-5"> <!--*ngIf="expandPrices"> -->
                <table >
                  <thead>
                    <tr>
                      <th style="height: 19px; width: 80px; border-bottom: 1px solid #f5f5f5; color: #00000070;">
                          Size
                      </th>
                      <th style="height: 19px; width: 80px; border-bottom: 1px solid #f5f5f5; color: #00000070;">
                          Client
                      </th>
                      <th style="height: 19px; width: 80px; border-bottom: 1px solid #f5f5f5; color: #00000070;">
                          Federal
                      </th>
                      <th style="height: 19px; width: 80px; border-bottom: 1px solid #f5f5f5; color: #00000070;">
                          Frecuent
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <td class="cell-price">
                      {{articulo.precio}}
                    </td>
                  </tbody>
                </table>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions class="ll-product__action flex justify-between">
            <!-- <div class="flex-1 text-center flex items-center justify-center">
              <mat-icon color="warn">star</mat-icon> {{ product.rating }}/5
            </div> -->
            <div class="flex-1 text-center">
              <a [routerLink]="['/articulos', articulo.id]" 
                mat-raised-button 
                style="background-color: #15b3e8; color: #FFFFFF;"  
                class="px-4"
              >
                View Details
              </a>
            </div>
         
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div class="text-center mt-10">
      <a mat-raised-button color="accent" [routerLink]="['/products']" style="background-color:#274773; color: #FFFFFF;"  class="px-8 py-2 text-lg">Browse More</a>
    </div>
  </div>
</div>
