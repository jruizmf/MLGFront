<div>
	<div class="filter flex items-center mb-5">
	  <h5>Ordenes</h5>
	  <div class="flex items-center ml-auto">
	  </div>
	</div>
	<div>
	  <div class="table-inside">
		<div class="flex flex-col border ltLg:responsive" style="background-color: #FFFFFF;">
		  <div class="flex items-center p-4 border-b hover:bg-blue-100">
			<div class="w-4/12 font-medium"><div class="pl-16 ml-3">CÃ³digo Producto</div></div>
			<div class="w-2/12 font-medium">Cliente</div>
			<div class="w-2/12 font-medium">Producto</div>
			<div class="w-2/12 font-medium">Precio</div>
			<div class="w-2/12"></div>
		  </div>
		  <div class="flex items-center p-4 border-b hover:bg-blue-100" *ngFor="let articulo of ordenes | slice: 0:9">
			<div class="w-4/12">
			  <a href="" class="flex hover:text-primary">
				<div class="max-h-16 w-16 flex-none mr-3 border">
				  
				  <img [src]="articulo?.articulo?.imagen ? imageUrl +articulo.articulo?.imagen : 'assets/images/No_image_available.png'" alt="img">
				</div>
				<h6 class="flex-auto">{{ articulo.articulo?.codigo }}</h6>
			  </a>
			</div>
			
			<div class="w-2/12">
				<div class="flex items-center">
				  {{articulo.cliente?.nombre}} {{articulo.cliente?.apellidos}}
				</div>
			  </div>
			<div class="w-2/12">{{articulo.articulo?.descripcion | slice:0:20 }}</div>
			
			<div class="w-2/12">
			  <div class="flex items-center">
				{{articulo.articulo?.precio | currency: 'MXN' }}
			  </div>
			</div>
			<div class="w-2/12 text-right">
			  <button class="action_icon__btn" mat-icon-button [matMenuTriggerFor]="menu">
				<mat-icon>more_vert</mat-icon>
			  </button>
			  <mat-menu #menu="matMenu" xposition="before">
				<a mat-menu-item routerLink="editar/{{articulo.id}}">
				  <mat-icon>edit</mat-icon>
				  <span >Editar</span>
				</a>
				<button 
				  mat-menu-item 
				  [swal]="{ title: 'Esta seguro de eliminar este producto?',  showCancelButton: true, icon:'question', iconColor:'#18bc02' }"  
				  
				  (confirm)="eliminarProducto( articulo!)"
				  (dismiss)="handleDismiss($event)">
				  <mat-icon>delete</mat-icon>
				  <span >Eliminar</span>
				</button>
				<swal
				  #infoSwal
				  title="{{ articulo.articulo?.descripcion }}"
				  type= "warning"
				  [showCancelButton]="true"
				  [focusCancel]="true">
				</swal>
			  </mat-menu>
			</div>
		  </div>
		</div>
	  </div>
	
	</div>
  </div>
