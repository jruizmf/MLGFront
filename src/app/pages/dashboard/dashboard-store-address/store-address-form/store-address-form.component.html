<div>
	<!-- User Start -->
    <form  autocomplete="off">
        <h3 style="color: #326EA8; font-weight: 500;">{{isEditing ? "Modificar" : "Agregar"}} Usuario</h3>
        <!-- User End -->
        <!-- User Meta Start -->
        <div class="border bg-white mt-8 rounded-md">
            <div class="flex p-4 bg-gray-200">
                <h6 class="text-normal"></h6>
            </div>
            <div class="flex flex-wrap p-4">
                <div class="w-full sm:w-1/2 mt-4 sm:mt-0">
                    <div class="ll-dataset mt-4">
                        <mat-form-field style="width: 80%;">
                            <mat-label>Sucursal:</mat-label>
                            <input matInput type="text" [(ngModel)]="tienda.sucursal" name="sucursal" placeholder="Sucursal">
                            <mat-icon matSuffix>people</mat-icon>
                            <mat-hint>Ingrese Sucursal</mat-hint>
                        </mat-form-field>
                    </div>
                    
                </div>
                <div class="w-full sm:w-1/2 mt-4 sm:mt-0">
                   
                    <div class="ll-dataset">
                        <mat-form-field style="width: 80%;">
                            <mat-label>Dirección:</mat-label>
                            <input matInput type="nombre" [(ngModel)]="tienda.direccion" name="direccion" placeholder="Domicilio">
                            <mat-icon matSuffix>store</mat-icon>
                            <mat-hint>Ingrese Dirección</mat-hint>
                        </mat-form-field>
                    </div>
                    
                     
                </div>
 
            </div>
        </div>
        <!-- User Meta End -->
        <!-- User Meta Start -->
        <div class="p-5" style="text-align: end;">
            <button mat-raised-button color="info" type="button" style="color: #326EA8; border: 1px solid #326EA8; background-color: #FFFFFF;" (click)="guardar()">Guardar cambios </button>
        </div>
	<!-- User Meta End -->
    </form>
</div>
