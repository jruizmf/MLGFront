<div>
    <div class="filter flex items-center mb-5">
      <h4>Usuarios</h4>
      <div class="flex items-center ml-auto">
        
        <!-- <button [class.text-accent]="view === 'grid'" (click)="view = 'grid'" mat-icon-button class="view__btn"><mat-icon>grid_view</mat-icon></button>
        <button [class.text-accent]="view === 'list'" (click)="view = 'list'" mat-icon-button class="view__btn"><mat-icon>list_alt</mat-icon></button>
          -->
        <a
          routerLink="guardar" mat-icon-button class="more-button" aria-label="Toggle menu" style="color: #18bc02;"
          matTooltip="Agregar nuevo usuario"
          aria-label="Agregar nuevo usuario"
        >
          <mat-icon>add</mat-icon>
        </a>
      </div>
    </div>
    <div>
      <div *ngIf="view === 'list'" class="table-inside">
        <div class="flex flex-col border ltLg:responsive" style="background-color: #FFFFFF;">
          <div class="flex items-center p-4 border-b hover:bg-blue-100">
            <div class="w-4/12 font-medium"><div class="pl-16 ml-3">Usuario</div></div>
            <div class="w-2/12 font-medium">Status</div>
            <div class="w-2/12 font-medium text-center">Nombre</div>
            <div class="w-3/12 font-medium">Direcci√≥n</div>
            <div class="w-1/12"></div>
          </div>
          <div class="flex items-center p-4 border-b hover:bg-blue-100" *ngFor="let usuario of usuarios | slice: 0:9">
            <div class="w-4/12">
              <a href="" class="flex hover:text-primary">
                <div class="max-h-16 w-16 flex-none mr-3 border" >
                  <img [src]="'assets/images/avatar.png'" alt="img">
                </div>
                <h6 class="flex-auto">{{ usuario.usuario.usuarioNombre }}</h6>
              </a>
            </div>
            <div class="w-2/12 text-center">{{usuario.usuario.status == 1 ? 'Activo' : 'Inactivo'}}</div>
            <div class="w-2/12 text-center">{{usuario.cliente.nombre}} {{usuario.cliente.apellidos}}</div>
            <div class="w-3/12 text-center">{{usuario.cliente.direccion}}</div>
            <div class="w-1/12 text-right">
              <button class="action_icon__btn" mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xposition="before">
           
                <a mat-menu-item [routerLink]="'editar/'+usuario.id">
                  <mat-icon>dialpad</mat-icon>
                  <span>Editar</span>
                </a>
                <button 
                mat-menu-item 
                [swal]="{ title: 'Esta seguro de eliminar este usuario?',  showCancelButton: true, icon:'question', iconColor:'#18bc02' }"  
                
                (confirm)="eliminarUsuario(usuario.id)"
                (dismiss)="handleDismiss($event)">
                  <mat-icon>delete</mat-icon>
                  <span>Eliminar</span>
                </button>
                
              </mat-menu>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
