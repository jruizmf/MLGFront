<div class="login__page" [style.background-image]="'url(assets/images/login-bg.jpg)'">
  <div class="login__row min-h-screen">
    <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white" style="width: 30rem;">
      <a [routerLink]="['']" class="w-48 inline-block"><img class="logo-login" src="assets/images/logo.png" alt="Logo" /></a>
      <h2 class="text-center mt-6">Bienvenido!</h2>
    </div>
    <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
      <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
        <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
          <h1 class="text-2xl font-bold">Login</h1>
          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="email">Usuario</label>
            <input
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="email"
              formControlName="email"
              type="text"
              placeholder="Tu Usuario"
            />
          </div>
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="password"> Contraseña </label>
            <input
              class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="password"
              formControlName="password"
              type="password"
              placeholder="Tu Contraseña"
            />
          </div>
          <div class="flex w-full mt-6">
            <button
              class="w-full bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
              type="submit"
            >
              Iniciar sesión
            </button>
          </div>
        </form>
        
        <div class="mt-3">
          <span class="text-gray-600 text-sm"> Aun no estas registrado? </span>
          <a routerLink="/auth/registro" class="text-gray-700 text-sm font-semibold hover:text-accent">Registrarse </a>
        </div>
        <div class="mt-4">
          <a [routerLink]="['/']"  class="text-gray-700 text-sm hover:text-accent inline-flex items-center">
            <mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>Volver a inicio</a>
        </div>
      </div>
    </div>
  </div>
</div>
